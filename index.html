<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
    <div id="background"></div>
    <h1 class="title">Tanulj velem</h1>
    <div class="mode-buttons">
        <button id="pomodoro" class="mode-button active">pomodoro</button>
        <button id="short-break" class="mode-button">short break</button>
        <button id="long-break" class="mode-button">long break</button>
    </div>
    <div id="time-display" class="timer">25:00</div>
    <div class="icon-controls">
        <i id="reset" class="icon fa-solid fa-rotate"></i>
        <i id="settings-button" class="icon fa-solid fa-gear"></i>
        <input type="file" id="background-upload" accept="image/*" />
    </div>
    <button id="start-button" class="start-button">Start</button>
    <div class="spotify-widget">
        <iframe src="https://open.spotify.com/embed/playlist/4MqIDVcpVUYpoUjDDeAdRD"
                width="300" height="80" frameborder="0" allow="encrypted-media">
        </iframe>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
